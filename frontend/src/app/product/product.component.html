<div *ngIf="!viewSingle">

  <md-card class="back-s2">
    <md-card-title>
      Products
    </md-card-title>
    <md-list *ngIf="products">
      <md-list-item *ngFor="let product of products" (click)="viewToSingle(product)"
        class="mat-nav-list" mdTooltip="Click to see info" mdTooltipPosition="below" mdTooltipShowDelay="1000">
        <img md-card-avatar [src]="product.avatar">
        &nbsp; &nbsp; &nbsp;
        <p class="font-questrial">{{product.name | capitalize}}</p>

      </md-list-item>
    </md-list>
  </md-card>

</div>


<div *ngIf="viewSingle">

  <md-card *ngIf="currentProduct" class="back-s1">
      <p align="left">
        <button md-card-avatar md-fab class="back-s4" (click) = "viewToList()"><md-icon>arrow_back</md-icon></button>
      </p>

      <md-card-title>{{ currentProduct.name }}</md-card-title>

      <md-card-content>
          <p align="left" class="font-roboto line-breaker">{{ currentProduct.description }}</p>
          <p align="right">{{ currentProduct.price }}</p>
      </md-card-content>

      <md-card-actions align = "end">
        <button md-button class="back-s4">Buy</button>
      </md-card-actions>

  </md-card>

</div>
