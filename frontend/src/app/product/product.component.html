<div *ngIf="!viewSingle" class="mat-card back-brown">

  <md-card class="back-blue">
    <md-card-title>
      Products
    </md-card-title>
    <md-list *ngIf="products">
      <md-list-item *ngFor="let product of products" (click)="viewToSingle(product)"
        class="mat-nav-list" mdTooltip="Click to see info">
        <p>{{product.name}}</p>
      </md-list-item>
    </md-list>
  </md-card>

</div>


<div *ngIf="viewSingle" class="mat-card back-brown">

  <md-card *ngIf="currentProduct" class="back-teal">
      <p align="left">
        <button md-card-avatar md-button (click) = "viewToList()"><md-icon>arrow_back</md-icon></button>
      </p>

      <md-card-title>{{ currentProduct.name }}</md-card-title>
      <md-card-subtitle>{{ currentProduct.duration }}</md-card-subtitle>

      <md-card-content>
          <p>{{ currentProduct.description }}</p>
          <p align="right">{{ currentProduct.price }}</p>
      </md-card-content>

      <md-card-actions align = "end">
        <button md-button>Buy</button>
      </md-card-actions>

  </md-card>

</div>
